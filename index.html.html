<!DOCTYPE html>
<html>
<head>
    <title>Quieres tener un hijo conmigo?</title>
    <style>
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #800080; /* Color de fondo morado */
            color: #000000; /* Color del texto negro */
        }

        #message {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        #icons {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button {
            cursor: pointer;
            font-size: 24px;
            margin: 20px;
            border: 2px solid #000000; /* Borde negro de 2px */
            border-radius: 8px; /* Borde con esquinas redondeadas */
            padding: 10px 20px; /* Espaciado interno para el contenido del botón */
        }

        /* Estilo adicional para el botón de "No" */
        .moveable {
            position: relative;
        }
    </style>
</head>
<body>
    <div id="message">¿Quieres tener un hijo conmigo?</div>
    <div id="icons">
        <div class="button" onclick="confirmYes()">Sí</div>
        <div class="button moveable" id="noButton" onclick="moveButton()">No</div>
    </div>

    <script>
        function confirmYes() {
            alert("¡Ya lo sabía!");
        }

        function moveButton() {
            const button = document.getElementById("noButton");

            function getRandomPosition(min, max) {
                return Math.random() * (max - min) + min;
            }

            button.style.left = getRandomPosition(0, window.innerWidth - button.offsetWidth) + "px";
            button.style.top = getRandomPosition(0, window.innerHeight - button.offsetHeight) + "px";
        }
    </script>
</body>
</html>
